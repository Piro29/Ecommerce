{% extends 'base.html' %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>
                            Register</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}

                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <div class="border border-dark bo-rad-5">

                                    <input type="text" name="first_name" class="form-control" required></div>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <div class="border border-dark bo-rad-5">

                                    <input type="text" name="last_name" class="form-control" required></div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="border border-dark bo-rad-5">

                                    <input type="text" name="username" class="form-control" required></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="border border-dark bo-rad-5">

                                    <input type="email" name="email" class="form-control" required></div>
                            </div>
                            <div class="form-group">
                                <label for="password2">Password</label>
                                <div class="border border-dark bo-rad-5">

                                    <input type="password" name="password" class="form-control" required></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <div class="border border-dark bo-rad-5">

                                    <input type="password" name="password2" class="form-control" required></div>
                            </div>
                            <input type="submit" value="Register" class="btn btn-dark btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
